<div class="row" *ngIf="items.length > 0; else x">
  <div class="col-md-2 my-3" *ngFor="let item of items">
    <a [routerLink]="['/productdetails', item._id]">
      <div>
        <img [src]="item.imageCover" class="w-100" alt="" />
        <h6 class="fw-bold text-success">{{ item.category.name }}</h6>
        <h5>{{ item.title.split(" ").slice(0, 2).join(" ") }}...</h5>
        <p class="text-muted">{{ item.price }} EGP</p>
        <p class="text-muted">
          <i class="fa-solid fa-star gold"></i> {{ item.ratingsAverage }}
        </p>
      </div>
    </a>
    <button class="btn btn-success text-white" (click)="addToCart(item._id)">
      + Add
    </button>
  </div>
</div>

<ng-template #x>
  <div class="d-flex justify-content-center align-items-center vh-100 w-100">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
