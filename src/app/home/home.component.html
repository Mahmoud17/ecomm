<div class="row g-0">
  <div class="col-md-8">
    <div>
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide id="1"><img src="../../assets/images/slider-image-1.jpeg" class="w-100" alt="" height="400px"></ng-template>
          <ng-template carouselSlide id="2"><img src="../../assets/images/slider-image-2.jpeg" class="w-100" alt="" height="400px"></ng-template>
          <ng-template carouselSlide id="3"><img src="../../assets/images/slider-image-3.jpeg" class="w-100" alt="" height="400px"></ng-template>
        </owl-carousel-o>
    </div>
  </div>
  <div class="col-md-4">
    <div>
      <img src="../../assets/images/blog-img-2.jpeg" class="w-100" alt="" height="200px">
      <img src="../../assets/images/slider-2.jpeg" class="w-100" alt="" height="200px">

    </div>
  </div>
</div>

<app-category-slider></app-category-slider>

<div class="row" *ngIf="items.length > 0 else x">
  <div class="col-md-2 my-3" *ngFor="let item of items">
    <a [routerLink]="['/productdetails', item._id]">
      <div>
        <img [src]="item.imageCover" class="w-100" alt="">
        <h6 class="fw-bold text-success">{{item.category.name}}</h6>
        <h5>{{item.title.split(' ').slice(0,2).join(' ')}}...</h5>
        <p class="text-muted">{{item.price}} EGP</p>
        <p class="text-muted"><i class="fa-solid fa-star gold"></i> {{item.ratingsAverage}}</p>

      </div>

    </a>
    <button class="btn btn-success text-white" (click)="addToCart(item._id)">+ Add</button>
  </div>
</div>

<ng-template #x>
  <div class="d-flex justify-content-center align-items-center vh-100 w-100">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>
</ng-template>
